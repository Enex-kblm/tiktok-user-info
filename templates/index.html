<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Info Lookup - Cari Info Akun TikTok</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff0050, #ff4081, #ff6ec7);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0050, #ff4081);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 5px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: #ff4081;
            box-shadow: 0 0 0 3px rgba(255, 64, 129, 0.1);
        }

        .input-icon {
            padding: 15px;
            color: #666;
            font-size: 1.2rem;
        }

        input[type="text"] {
            flex: 1;
            border: none;
            background: transparent;
            padding: 15px 10px;
            font-size: 1.1rem;
            outline: none;
            color: #333;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        .search-btn {
            background: linear-gradient(45deg, #ff0050, #ff4081);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 64, 129, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .feature-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .feature-icon {
            color: #ff4081;
            font-size: 1rem;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .feature-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fab fa-tiktok"></i>
        </div>
        <h1>TikTok Info Lookup</h1>
        <p class="subtitle">Dapatkan informasi lengkap akun TikTok dengan mudah</p>
        
        <form method="post" id="searchForm">
            <div class="form-group">
                <div class="input-container">
                    <div class="input-icon">
                        <i class="fas fa-at"></i>
                    </div>
                    <input 
                        type="text" 
                        name="username" 
                        placeholder="Masukkan username TikTok (contoh: @username)" 
                        required
                        autocomplete="off"
                        id="usernameInput"
                    >
                </div>
            </div>
            
            <button type="submit" class="search-btn" id="searchBtn">
                <span class="btn-text">
                    <i class="fas fa-search"></i>
                    Cari Profil
                </span>
                <span class="loading">
                    <div class="spinner"></div>
                    Mencari...
                </span>
            </button>
        </form>

        <div class="features">
            <h3 style="color: #333; margin-bottom: 15px;">Informasi yang Didapat:</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <i class="fas fa-user feature-icon"></i>
                    <span>Nama & Username</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-users feature-icon"></i>
                    <span>Jumlah Followers</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-heart feature-icon"></i>
                    <span>Total Likes</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-video feature-icon"></i>
                    <span>Jumlah Video</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-map-marker-alt feature-icon"></i>
                    <span>Lokasi/Region</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-quote-left feature-icon"></i>
                    <span>Bio/Signature</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('searchBtn');
            const btnText = btn.querySelector('.btn-text');
            const loading = btn.querySelector('.loading');
            
            btnText.style.display = 'none';
            loading.style.display = 'flex';
            btn.disabled = true;
        });

        // Auto-add @ if not present
        document.getElementById('usernameInput').addEventListener('input', function(e) {
            let value = e.target.value;
            if (value && !value.startsWith('@')) {
                e.target.value = '@' + value;
            }
        });
    </script>
</body>
</html>
